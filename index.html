<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./ptable/index.css">
        <title>Atom Simulation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Atom Simulation - Sixl">
        <meta property="og:description" content="(In Progress) Atom simulation made by DevSixl">
        <meta property="og:image" content="https://devsixl.github.io/logo.jpg">
        <script src="./ptable/elements.js"></script>
        <script src="./ptable/index.js"></script>
        <script src="./createAtom.js"></script>
        <script src="./main.js"></script>
    </head>

    <body onkeydown="keyDown(event)" onresize="resize()">
        <b id="landscape">Please use landscape mode.</b>

        <div id="model">
            <div id="nucleus" onclick="toggleRotation()" class="rotate"></div>
        </div>

        <div class="demo-a">
            <div class="electron s keep"><b><sup>s</sup></b></div>
            <div class="electron p keep"><b><sup>p</sup></b></div>
            <div class="electron d keep"><b><sup>d</sup></b></div>
            <div class="electron f keep"><b><sup>f</sup></b></div>
            <div class="electron all keep"><b></b></div>
        </div>

        <div class="demo-b">
            <div class="proton"><b>(Protons)<sup>+</sup></b></div>
            <div class="neutron"><b>(Neutrons)<sup>o</sup></b></div>
        </div>

        <div id="info-a"></div>

        <b id="secret">Secret</b>

        <div id="photo"></div>
    </body>
</html>
